<div class="container">
    <div class="border rounded p-4 m-3 shadow-sm bg-dark text-white" style="max-width: 600px;">
      <h3 class="mb-4">Contact Details</h3>
  
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white">
          <strong>First Name:</strong> {{ fName }}
        </li>
        <li class="list-group-item bg-dark text-white">
          <strong>Last Name:</strong> {{ lName }}
        </li>
        <li class="list-group-item bg-dark text-white">
          <strong>Phone:</strong> {{ phone }}
        </li>
        <li class="list-group-item bg-dark text-white">
          <strong>Email:</strong> {{ email }}
        </li>
        <li class="list-group-item bg-dark text-white">
          <strong>Address:</strong> {{ address }}
        </li>
        <li class="list-group-item bg-dark text-white">
          <strong>Notes:</strong> {{ notes }}
        </li>
      </ul>
  
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-secondary" (click)="goBack()">Back</button>
        <div>
          <button class="btn btn-warning me-2" (click)="editContact()">Edit</button>
          <button class="btn btn-danger" (click)="deleteContact()">Delete</button>
        </div>
      </div>
    </div>
  </div>
