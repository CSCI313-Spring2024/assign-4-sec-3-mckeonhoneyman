<ul class="list-group">
    <li *ngFor="let contact of contacts; let i = index" (click)="selectContact(i)" class="list-group-item">
        <div class="border rounded p-4 m-3 shadow-sm d-flex justify-content-between align-items-center">
            <strong>{{ contact.fName }} {{ contact.lName }}</strong>
            <button class="btn btn-primary" (click)="onClick()">View</button>
        </div>
    </li>

  </ul>
